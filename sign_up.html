<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="signup">
    <div class="container">
        <h2>Formulario de Registro</h2>
        <form id="registroForm">
            <!-- Nombre -->
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>
            <span class="error" id="errorNombre"></span>

            <!-- Correo -->
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>
            <span class="error" id="errorCorreo"></span>

            <!-- Contraseña -->
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <span class="error" id="errorPassword"></span>

            <!-- Confirmar Contraseña -->
            <label for="confirmar">Confirmar contraseña:</label>
            <input type="password" id="confirmar" name="confirmar" required>
            <span class="error" id="errorConfirmar"></span>

            <!-- Fecha de nacimiento -->
            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" id="fecha" name="fecha" required>
            <span class="error" id="errorFecha"></span>

            <!-- Celular -->
            <label for="celular">Celular:</label>
            <input type="text" id="celular" name="celular" required>
            <span class="error" id="errorCelular"></span>

            <!-- Teléfono -->
            <label for="telefono">Teléfono (opcional):</label>
            <input type="text" id="telefono" name="telefono">
            <span class="error" id="errorTelefono"></span>

            <!-- Términos -->
            <label>
                <input type="checkbox" id="terminos" required> Acepto los términos y condiciones
            </label>
            <span class="error" id="errorTerminos"></span>

            <!-- Botón -->
            <button type="submit" id="btnEnviar">Enviar</button>
        </form>
        <p id="mensajeExito" class="exito"></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
